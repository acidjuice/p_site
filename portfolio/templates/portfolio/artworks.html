{% extends 'portfolio/base.html' %}
{% block content %}

<h1>Hi. <br> THIS IS MY ARTWORKS</h1>

{% for artwork in artworks %}
<h2>{{ artwork.title }}</h2>
<p>{{ artwork.description }}</p>
<img src="{{ artwork.image.url }}">
{% if artwork.url %}
<a href="{{ artwork.url }}">Link</a>
<br>
<br>
<br>
{% endif %}
{% endfor %}

{% endblock %}
